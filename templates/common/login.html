{% extends "base.html" %}
{% block content %}
<div class="container my-3 font">
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"> <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="mb-3">
            <a onclick="history.back()" class="btn text-primary" style="float: left; text-style:bold; margin-top: -7px; margin-right:10px; width:40px;">
                <h2><</h2>
            </a>
            <div class="col-4" style="margin-left:-4%; margin-top:7%; margin-bottom:10%">
                <h4>로그인</h4>
            </div>
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>

        <div class="row justify-content-center" style="margin-top:7%;">
            <div class="col-4">
                <button type="submit" class="btn btn-outline-primary">로그인</button>
            </div>
            <div class="col-4">
                <a href="{% url 'common:signup' %}" class="btn btn-outline-secondary">회원가입</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
