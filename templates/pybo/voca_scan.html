{% extends 'base.html' %}
{% block content %}
<div class="container justify-content-center font">
    <a onclick="history.back()" class="btn text-primary" style="float: left; text-style:bold; margin-top: -11px; margin-right:10px; width:40px;">
            <h2><</h2>
    </a>
    <h5 class="my-3 pb-2 text-left" style="margin-left:10%;">사진등록</h5>
    <h6 class="my-3 border-bottom pb-2 text-left" style="margin-left:10%; margin-right:10%; margin-top:-10px;">번역할 사진을 등록해주세요</h6>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-3" style="margin-left: 38px; width:100%;">  <!--margin-left:38px; -->
            {{ form.as_p }}
        </div>
        {%if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {%if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="margin-top:10%; width:40%; height:40px;">저장하기</button>
        </div>
    </form>

</div>
{% endblock %}
