{% extends 'base.html' %}
{% load pybo_filter %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mb-3" style="padding: 3%; width: 100%">
    <div class="row justify-content-center" style="margin-top:5%;">
        <div class="col text-center">
            <img class="rounded" src="../../media/{{ image }}" width="300px">
        </div>
        <!--
        <div class="col text-left" style="margin-left:8%">
            <p style="color:blue;">파일명 : {{image}}</p>
        </div>
        -->
    </div>

    <div class="row justify-content-center">
        <div class="text-center" style="margin-top:5%; margin-bottom:5%">
            <h4>단어 수정하기</h4>
        </div>
        <div class="text-center" style="margin-bottom:8%;">
            <a href="{% url 'pybo:translate' %}" class="btn btn-outline-primary" style="margin-right:5%; width:25%;">Trans</a>
            <a href="{% url 'pybo:shuffle' %}" class="btn btn-outline-primary" style="width:25%;">Summit</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <form style="width: 300px; height: 300px; overflow: scroll; box-shadow: 5px 10px 15px gray; border-radius: 15px;">
            <div class="col text-center">
                {% if texts %}
                    <table class="table table-bordered" style="margin-left: auto; margin-right: auto; margin-top: 10%;">
                        {% for item in texts %}
                        <tr style="width: 100%;">
                            <td style="width: 20%; border: 1px solid #ddd; text-align: center; vertical-align: middle;">
                                {{ forloop.counter }}
                            </td>
                            <td style="width: 80%; border: 1px solid #ddd; text-align: center; vertical-align: middle;">
                                <textarea style="height: 1.7em; width: 100%; resize: none; border:none;">{{ item }}</textarea>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                {% else %}
                    <p colspan="3">단어가 없습니다.</p>
                {% endif %}
            </div>
        </form>
    </div>
</div>
</body>
</html>

{% endblock %}
