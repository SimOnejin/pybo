{% extends 'base.html' %}
{% load pybo_filter %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <h2>hello world</h2>-->
<div style="padding: 5%; width: 100%">

<img src="../../media/{{ image }}" width="300px">
<!--    <p style="color:blue;">{{image}}</p>-->
<!--    <div>{{ texts }}</div>-->
    <h4>단어 수정하기</h4>
        <a href="{% url 'pybo:translate' %}" class="btn btn-primary">Trans</a>
        <a href="{% url 'pybo:shuffle' %}" class="btn btn-primary">Summit</a>
    <form style="width: 300px; height: 300px; overflow:scroll; box-shadow: 5px 10px 15px gray; border-radius: 15px;">

        {% if texts %}
    <table>
        {% for item in texts %}
        <tr>
            <td>
                {{ forloop.counter }}.
                <textarea style="height: 1.7em;; width: 100px; resize: none;"/>{{ item }}</textarea>
            </td>
        </tr>
        {% endfor %}
    </table>

        {% else %}
            <p colspan="3">단어가 없습니다.</p>
        {% endif %}
    </form>

</body>
</html>

{% endblock %}
