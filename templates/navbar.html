<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript (jQuery is required) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function () {
        // 클릭 이벤트를 감지하여 메뉴를 닫습니다.
        $(document).on('click', function (e) {
            // 메뉴 영역이 아닌 곳을 클릭했을 때 메뉴를 닫습니다.
            if (!$(e.target).closest('.navbar-collapse').length) {
                // 부트스트랩의 메뉴 닫기 함수를 호출합니다.
                $('.navbar-collapse').collapse('hide');
            }
        });
    });
    </script>
</head>
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand ml-3 title" href="{% url 'pybo:index' %}">일단공</a>
        <button class="navbar-toggler mr-2" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                data-bs-auto-close="true">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-3" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"  style="text-align: right">
                <li class="nav-item font">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}

                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a class="nav-link font" href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
                </li>
                <li>
                    <a class="nav-link font" href="{% url 'pybo:voca_create' %}">단어 스캔하기</a>
                </li>
                <li>
                    <a class="nav-link font" href="{% url 'pybo:voca_list' %}">나만의 단어장</a>
                </li>
                <li>
                    <a class="nav-link font" href="{% url 'pybo:vocaTest' %}">단어 테스트하기</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
